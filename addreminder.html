<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Add Reminder</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Brand Colors
              primary: "#4A90E2",
              secondary: "#56C288",

              // State Colors
              info: "#2F80ED",
              success: "#27AE60",
              warning: "#E2B93B",
              error: "#EB5757",

              // Neutral Colors
              black: "#212529",
              gray: "#ADB5BD",
              white: "#F7FAFC",

              // Background colors (keeping your original)
              "background-light": "#f6f8f7",
              "background-dark": "#122017",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        max-width: 430px;
        margin: 0 auto; /* center on desktop */
        background-color: #f6f8f7;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <!-- TopAppBar -->
      <header
        class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 p-4 pb-2 justify-between backdrop-blur-sm"
      >
        <div
          class="flex size-12 shrink-0 items-center justify-start text-text-light dark:text-text-dark"
        >
          <a href="reminder.html">
            <span class="material-symbols-outlined text-3xl"
              >arrow_back</span
            ></a
          >
        </div>
        <h1
          class="text-text-light dark:text-text-dark text-xl font-bold leading-tight tracking-tight flex-1 text-center"
        >
          Add Reminders
        </h1>
        <div class="flex w-12 items-center justify-end"></div>
      </header>
      <main class="flex flex-col px-4 pt-4 pb-24">
        <!-- TitleText for Reminder Type -->
        <h2
          class="text-text-light dark:text-text-dark text-xl font-bold leading-tight tracking-[-0.015em] text-left pb-3 pt-5"
        >
          What is this reminder for?
        </h2>
        <!-- SegmentedButtons -->
        <div class="flex py-3">
          <div
            class="flex h-12 flex-1 items-center justify-center rounded-xl bg-subtle-light dark:bg-subtle-dark p-1"
          >
            <label
              class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-card-light dark:has-[:checked]:bg-card-dark has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-primary text-text-light dark:text-text-dark text-sm font-medium leading-normal transition-colors duration-200"
            >
              <span class="truncate">Medication</span>
              <input
                checked=""
                class="invisible w-0"
                name="reminder-type"
                type="radio"
                value="Medication"
              />
            </label>
            <label
              class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-card-light dark:has-[:checked]:bg-card-dark has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-primary text-text-light dark:text-text-dark text-sm font-medium leading-normal transition-colors duration-200"
            >
              <span class="truncate">Appointment</span>
              <input
                class="invisible w-0"
                name="reminder-type"
                type="radio"
                value="Appointment"
              />
            </label>
          </div>
        </div>
        <!-- TitleText for Schedule -->
        <h2
          class="text-text-light dark:text-text-dark text-xl font-bold leading-tight tracking-[-0.015em] text-left pb-3 pt-8"
        >
          Schedule
        </h2>
        <!-- TextFields for Date and Time -->
        <div class="flex w-full flex-wrap items-end gap-4">
          <label class="flex flex-col min-w-40 flex-1 relative">
            <p
              class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2"
            >
              Date
            </p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-4 pr-10 text-base font-normal leading-normal"
              readonly=""
              type="text"
              value="May 23, 2024"
            />
            <span
              class="material-symbols-outlined absolute right-4 top-10 text-text-light dark:text-text-dark pointer-events-none"
              >calendar_today</span
            >
          </label>
          <label class="flex flex-col min-w-40 flex-1 relative">
            <p
              class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2"
            >
              Time
            </p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-4 pr-10 text-base font-normal leading-normal"
              readonly=""
              type="text"
              value="09:00 AM"
            />
            <span
              class="material-symbols-outlined absolute right-4 top-10 text-text-light dark:text-text-dark pointer-events-none"
              >schedule</span
            >
          </label>
        </div>
        <!-- Dropdown/Select for Frequency -->
        <div class="pt-6">
          <label class="flex flex-col w-full relative">
            <p
              class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2"
            >
              Frequency
            </p>
            <select
              class="form-select appearance-none w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark h-14 p-4 pr-10 text-base font-normal leading-normal"
            >
              <option>Does not repeat</option>
              <option selected="">Daily</option>
              <option>Weekly</option>
              <option>Monthly</option>
              <option>Custom</option>
            </select>
            <span
              class="material-symbols-outlined absolute right-4 top-10 text-text-light dark:text-text-dark pointer-events-none"
              >expand_more</span
            >
          </label>
        </div>
        <!-- TitleText for Details -->
        <h2
          class="text-text-light dark:text-text-dark text-xl font-bold leading-tight tracking-[-0.015em] text-left pb-3 pt-8"
        >
          Notes
        </h2>
        <!-- Multi-line Text Input -->
        <div class="pt-1">
          <label class="flex flex-col w-full">
            <textarea
              class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark h-32 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-4 text-base font-normal leading-normal"
              placeholder="e.g., Apply cream to arms and legs."
            ></textarea>
          </label>
        </div>
      </main>
      <!-- Call to Action Button -->
      <footer
        class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm"
      >
        <a href="reminder.html">
          <button
            class="w-full bg-primary text-white text-base font-bold h-14 rounded-xl flex items-center justify-center shadow-lg shadow-primary/20 hover:bg-opacity-90 transition-opacity"
          >
            Save Reminder
          </button>
        </a>
      </footer>
    </div>
  </body>
</html>
